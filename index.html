<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="pos-tempo-home">
    <div class="env">
      <div class="cidade-tempo"><span id="cidadeTempo"></span> <span id="tempo"></span></div>
    </div>
    <div class="tempo-tab1">
      <div class="cond-atual"> <span class="icons-tempo"><img src="" width="80px" id="icone"></span> <span id="temperatura"></span> 
      </div>
      <div class="min-max"> 
        <p> <span>Mín. <b id="tempMin" class="tempMin"></b></span><br> <span >Máx. <b id="tempMax" class="tempMax"></b></span> </p>
      </div>
      <div class="textoSituacao"><span id="situacao" class="situacao"></span> <span class="chuvaAgora" id="chuvaAgora"></span></div>
    </div>
    <div class="tempo-tab2">
      <div class="cond-futuro"> 
        <span class="tt-cond-fut" id="data-amanha"></span>
          <span class="icons-tempo">
            <img src="" width="63.5px" id="iconeAmanha"></span>
            <div class="min-max">
              <span>Mín. <b id="tempMinAmanha" class="tempMin"></b></span><br> 
              <span>Máx. <b id="tempMaxAmanha" class="tempMax"></b></span></div>
              <span class="desc-futuro textoSituacao"><span id="situacaoAmanha" class="situacao"></span> 
              <span class="chuvaAmanha" id="chuvaAmanha"></span>
            </span>
      </div>
    </div>
    <div class="tempo-tab3">
      <div class="cond-futuro"> 
        <span class="tt-cond-fut" id="data-depois"></span>
          <span class="icons-tempo">
            <img src="" width="63.5px" id="iconeDepoisAmanha">
          </span>
            <div class="min-max">
              <span>Mín. <b id="tempMinDepoisAmanha" class="tempMin"></b></span><br> 
              <span>Máx. <b id="tempMaxDepoisAmanha" class="tempMax"></b></span></div>
              <span class="desc-futuro textoSituacao"><span id="situacaoDepoisAmanha" class="situacao"></span> 
              <span class="chuvaAmanha" id="chuvaDepoisAmanha"></span>
            </span>
      </div>
    </div>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="./js/main.js"></script>

</html>
